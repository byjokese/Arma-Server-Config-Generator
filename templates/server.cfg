motd[] = { {{motd}} };
motdInterval = {{motdInterval}};				// Time interval (in seconds) between each message


// JOINING RULES
maxPlayers = {{maxPlayers}};				// Maximum amount of players. Civilians and watchers, beholder, bystanders and so on also count as player.
kickDuplicate = {{kickDuplicate}};				// Each ArmA version has its own ID. If kickDuplicate is set to 1, a player will be kicked when he joins a server where another player with the same ID is playing.
verifySignatures = {{verifySignatures}};				// Verifies .pbos against .bisign files. Valid values 0 (disabled), 1 (prefer v2 sigs but accept v1 too) and 2 (only v2 sigs are allowed). 				// Outdated. If set to 1, player has to use exactly the same -mod= startup parameter as the server.
allowedFilePatching = {{allowedFilePatching}};                        // Allow or prevent client using -filePatching to join the server. 0, is disallow, 1 is allow HC, 2 is allow all clients (since Arma 3 1.49+)
//requiredBuild = 12345				// Require clients joining to have at least build 12345 of game, preventing obsolete clients to connect

loopback = {{loopback}};
upnp ={{upnp}};


// Whitelists
admins[] = { {{admins}} };
headlessClients[] = { {{headlessClients}} };
localClient[] = { {{localClient}} };

// VOTING
voteMissionPlayers = {{voteMissionPlayers}};				// Tells the server how many people must connect so that it displays the mission selection screen.
voteThreshold = {{voteThreshold}};				// 33% or more players need to vote for something, for example an admin or a new map, to become effective


// INGAME SETTINGS
forceRotorLibSimulation = {{forceRotorLibSimulation}};
disableVoN = {{disableVoN}};					// If set to 1, Voice over Net will not be available
