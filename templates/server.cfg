vonCodecQuality = {{vonCodec}};				// since 1.62.95417 supports range 1-20 //since 1.63.x will supports range 1-30 //8kHz is 0-10, 16kHz is 11-20, 32kHz(48kHz) is 21-30
persistent = {{persistent}};					// If 1, missions still run on even after the last player disconnected.
timeStampFormat = {{timeStampFormat}};			// Set the timestamp format used on each report line in server-side RPT file. Possible values are "none" (default),"short","full".
BattlEye = {{BattlEye}};					// Server to use BattlEye system
drawingInMap = {{drawingInMap}};
